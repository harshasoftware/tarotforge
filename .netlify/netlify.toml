functionsDirectory = "/Users/itsnappyboy/Documents/GitHub/Tarot/tarotforge/netlify/functions"
functionsDirectoryOrigin = "default"
headersOrigin = "config"
redirectsOrigin = "config"
plugins = []

[build]
publish = "/Users/itsnappyboy/Documents/GitHub/Tarot/tarotforge/dist"
publishOrigin = "config"
commandOrigin = "config"
command = "npm run build"
functions = "/Users/itsnappyboy/Documents/GitHub/Tarot/tarotforge/netlify/functions"

[build.environment]
NODE_VERSION = "22.16.0"

[build.processing]

[build.processing.css]

[build.processing.html]

[build.processing.images]

[build.processing.js]

[build.services]

[functions]

[functions."*"]

[[headers]]
for = "/*"

[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
for = "/assets/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/sw.js"

[headers.values]
Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
for = "/.well-known/*"

[headers.values]
Access-Control-Allow-Origin = "*"
Access-Control-Allow-Methods = "GET, OPTIONS"
Content-Type = "application/json"
Cache-Control = "public, max-age=3600"

[[redirects]]
from = "/.well-known/*"
to = "/.well-known/:splat"
status = 200.0
force = true

[redirects.query]

[redirects.conditions]

[redirects.headers]

[[redirects]]
from = "/*"
to = "/index.html"
status = 200.0
force = false

[redirects.query]

[redirects.conditions]

[redirects.headers]